<div class="row" id="dice" ng-show="!spinner">
	<div class="col-sm-10 col-sm-offset-1">
	  
		<h3 class="tag">I think you should...</h3>

		<div class="task">
			<h1>{{todo.task}}</h1>
		<hr/>
			<p>Project: {{todo.project}}</p>
			<p>Due: {{todo.due}}</p>
		</div>

		<button ng-click="chooseTodo(todos)" type="button" class="btn btn-primary">Choose again...</button>
		<a type="button" class="btn btn-default" href="/">Go back</a>

	  
	</div>
	<div class="col-sm-1"></div>
</div>
