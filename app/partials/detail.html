<form name="myForm">
  <div class="control-group" ng-class="{error: myForm.name.$invalid}">
    <label>Project</label>
    <input type="text" name="project" ng-model="project.project" required>
    <span ng-show="myForm.name.$error.required" class="help-inline">
        Required</span>
  </div>
 
  <div class="control-group" ng-class="{error: myForm.site.$invalid}">
    <label>Task</label>
    <input type="text" name="task" ng-model="project.task" required>
    <span ng-show="myForm.site.$error.required" class="help-inline">
        Required</span>
  </div>

  <label>Notes</label>
  <textarea rows="6" name="note" id="text-input" ng-model="project.note" ></textarea>

   <div class="control-group" ng-class="{error: myForm.site.$invalid}">
    <label>Estimated Time</label>
    <input type="text" name="estimated" ng-model="project.estimated" required>
    <span ng-show="myForm.site.$error.required" class="help-inline">
        Required</span>
  </div>
 
  <label>Due</label>
  <input type="date" name="due" ng-model="project.due">

  <label>Time Frame</label>
  <input type="text" name="timeFrame" ng-model="project.timeFrame">

  <div class="control-group" ng-class="{error: myForm.site.$invalid}">
    <label>Importance</label>
    <input type="number" name="importance" id="importance" ng-model="project.importance" min="0" max="10" required>
    <span ng-show="myForm.site.$error.required" class="help-inline">
        Required</span>
  </div>

  <label>Task Type</label>
  <input type="text" name="type" ng-model="project.type" required>

  <p>Archived: <input type="checkbox" name="archive" id="archive-box" ng-model="project.archive"> </p>
 
  <br/>
  <hr id="input-bottom-line"/>
  <br />

  <button ng-click="destroy()"
          ng-show="project.$id" class="btn btn-danger">Delete</button>
</form>
