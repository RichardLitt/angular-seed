<!doctype html>
<html lang="en" ng-app="lean">
<head>
  <meta charset="utf-8">
  <title>Lean</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="http://firebase.github.io/angularFire/angularFire.js"></script>
   <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css"/>
  </head>
<body>
  <div class="wrap">
    <h1>Lean</h1>
    <div ng-controller="TodoCtrl">
      <form ng-submit="addTodo()">
        <input id="text-input" type="text" ng-model="todoText"  
               placeholder="add new todo here">
        <input class="btn" type="submit" value="add">
      </form>
      <span id="list" ><p>{{remaining()}} of {{todos.length}} remaining</p></span>
      <!-- [ <a href="" ng-click="archive()">archive</a> ] -->
      <ul class="unstyled">
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done" ng-click="endTodo()">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- <script src="lib/angular/angular.js"></script> -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
